name: Android Touch Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK (supported)
        run: |
          sdkmanager "ndk;26.3.11579264"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV

      - name: Install gomobile + mobile deps
        run: |
          # Ensure the module exists in go.mod/go.sum
          go get golang.org/x/mobile/app
          go get golang.org/x/mobile/cmd/gomobile
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build Android Debug APK
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -e
          gomobile build \
            -v \
            -target=android \
            -androidapi=21 \
            -o /tmp/go-let-observer-debug.apk \
            ./cmd/go-let-observer

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: go-let-observer-debug-apk
          path: /tmp/go-let-observer-debug.apk
