name: Build Android Debug APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Find main package and build APK
        run: |
          set -e
          echo "Listing repo structure (top level):"
          ls -la

          echo "Searching for Go main packages..."
          # List all packages with "package main"
          MAIN_PKGS=$(grep -R --include="*.go" -n "^package main$" . | cut -d: -f1 | xargs -n1 dirname | sort -u)
          echo "$MAIN_PKGS"

          # Pick the first main package found
          MAIN_DIR=$(echo "$MAIN_PKGS" | head -n 1)

          if [ -z "$MAIN_DIR" ]; then
            echo "ERROR: No 'package main' found in repo."
            exit 1
          fi

          echo "Using main package directory: $MAIN_DIR"
          echo "Building APK..."
          gomobile build -v -target=android "$MAIN_DIR"

          echo "Searching for APK..."
          find . -maxdepth 6 -type f -name "*.apk" -print -ls

          APK_PATH="$(find . -maxdepth 6 -type f -name "*.apk" | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No APK produced."
            exit 1
          fi

          cp "$APK_PATH" /tmp/go-let-observer-debug.apk
          ls -lh /tmp/go-let-observer-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-let-observer-debug-apk
          path: /tmp/go-let-observer-debug.apk
