name: Build Android Debug APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build debug APK (auto output name)
        run: |
          set -e
          echo "Building APK..."
          # IMPORTANT: no -o here (gomobile decides the APK name when building a main package)
          gomobile build -v -target=android ./cmd/go-let-observer

          echo "Searching for APK..."
          find . -maxdepth 5 -type f -name "*.apk" -print -ls

          # Put the first APK found into a known filename for upload
          APK_PATH="$(find . -maxdepth 5 -type f -name "*.apk" | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No APK produced."
            exit 1
          fi
          cp "$APK_PATH" /tmp/go-let-observer-debug.apk
          ls -lh /tmp/go-let-observer-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-let-observer-debug-apk
          path: /tmp/go-let-observer-debug.apk
