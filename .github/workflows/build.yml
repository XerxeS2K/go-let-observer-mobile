name: Build Android Debug APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages (pin NDK)
        run: |
          sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;26.3.11579264"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/ndk" || true

          # Point ANDROID_NDK_HOME to the pinned NDK
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build debug APK (API 21+)
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -e
          echo "Using ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
          echo "Building APK with min Android API 21..."
          # Repo root has main.go, so build from .
          gomobile build -v -androidapi 21 -target=android .

          echo "Searching for APK..."
          find . -maxdepth 6 -type f -name "*.apk" -print -ls

          APK_PATH="$(find . -maxdepth 6 -type f -name "*.apk" | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No APK produced."
            exit 1
          fi

          cp "$APK_PATH" /tmp/go-let-observer-debug.apk
          ls -lh /tmp/go-let-observer-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-let-observer-debug-apk
          path: /tmp/go-let-observer-debug.apk
