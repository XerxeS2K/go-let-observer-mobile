name: Android Touch Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK (supported)
        run: |
          sdkmanager "ndk;26.3.11579264"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV

      - name: Patch Android app import for Ebiten gomobile
        run: |
          set -e
          sed -i 's|"golang.org/x/mobile/app"|"github.com/ebitengine/gomobile/app"|g' android/main_android.go

      - name: Install Ebiten gomobile
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -e
          go mod tidy
          go install github.com/ebitengine/gomobile/cmd/gomobile@latest
          gomobile init

      - name: Build APK
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -e
          gomobile build -v \
            -target=android \
            -o app-debug.apk \
            ./android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: go-let-observer-debug-apk
          path: app-debug.apk
