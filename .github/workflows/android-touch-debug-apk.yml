name: Android Touch Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;26.3.11579264"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.3.11579264" >> $GITHUB_ENV

      - name: Install Ebiten gomobile
        run: |
          go mod edit -droprequire=golang.org/x/mobile || true
          go mod tidy
          go install github.com/ebitengine/gomobile/cmd/gomobile@latest
          gomobile init

      - name: Build APK
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          gomobile build \
            -target=android \
            -androidapi=21 \
            -o app-debug.apk \
            .

      - uses: actions/upload-artifact@v4
        with:
          name: go-let-observer-debug-apk
          path: app-debug.apk
